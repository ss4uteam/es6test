<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
        <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
        <link rel="stylesheet" type="text/css" href="./css/style.css">
        <title>ES6</title>
        <script type="text/javascript" src="./js/script.js"></script>
    </head>
    <body>
        <noscript>
          You need to enable JavaScript to run this app.
        </noscript>
        <div class="contact1">
            <div class="container">
                <div class="container-contact1">
                    <div class="col-lg-6 col-md-8 col-sm-10">
                        <form class="contact1-form validate-form">
                            <span class="contact1-form-title">
                                Use below form to count every word length in an array
                            </span>
                            <div class="wrap-input1 validate-input">
                                <textarea id="array_values"
                                    placeholder="Enter comma seperated array values"
                                    class="input1 form-control"></textarea>
                                <p class="text-info">
                                    Example input: value1,value2,value3,value4
                                </p>
                                <p id="danger" class="text-danger">
                                    Please enter the input value
                                </p>
                            </div>
                            <div
                                class="wrap-input1 validate-input"
                                data-validate="Message is required">
                                <textarea id="result"
                                    placeholder="Resulting value"
                                    class="input1 form-control"></textarea>
                            </div>
                            <div class="container-contact1-form-btn">
                                <button
                                    type="submit"
                                    class="contact1-form-btn btn btn-default">
                                    <span>
                                        Submit
                                        <i class="fa fa-long-arrow-right" 
                                           aria-hidden="true">                                              
                                        </i>
                                    </span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
